. config/common.cfg
. config/artik710.cfg

export TARGET_BOARD=artik710-l
export TARGET_DIR=$IMAGE_DIR/$TARGET_BOARD
export PREBUILT_DIR=$ARTIK_BUILD_DIR/../boot-firmwares-artik710-l
export SECURE_BOOT=enable

export FIP_SEC_LOAD_ADDR=0x7fb00000

export RSA_SIGN_TOOL=$PREBUILT_DIR/rsa_sign_pss
export PRIVATE_KEY=$PREBUILT_DIR/artik_default_key.pem
export FEDORA_PREBUILT_RPM_DIR=$PREBUILT_DIR/rpms
